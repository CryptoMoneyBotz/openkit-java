publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId project.name

            from components.java

            artifact sourceJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}

artifacts {
    archives sourceJar, javadocZip, javadocJar
}

if (System.getenv('TRAVIS') != null && System.getenv('BINTRAY_USER') != null && System.getenv('BINTRAY_KEY') != null) {
    bintray {
        user = System.getenv('BINTRAY_USER')
        key = System.getenv('BINTRAY_KEY')

        publications = ['mavenJava']

        //Whether to run this as dry-run, without deploying
        dryRun = false
        //If version should be auto published after an upload
        publish = true
        //Whether to override version artifacts already published
        override = true

        pkg {
            repo = 'openkit'
            userOrg = 'dynatrace'

            name = 'com.dynatrace.openkit'
            desc = 'Dynatrace OpenKit - Java Reference Implementation'
            websiteUrl = 'https://github.com/Dynatrace/openkit-java'
            issueTrackerUrl = 'https://github.com/Dynatrace/openkit-java/issues'
            vcsUrl = 'https://github.com/Dynatrace/openkit-java.git'
            licenses = ['Apache-2.0']
            publicDownloadNumbers = true

            githubRepo = 'Dynatrace/openkit-java' //Optional Github repository
            githubReleaseNotesFile = 'README.md' //Optional Github readme file

            version {
                name = project.version //Bintray logical version name
            }
        }
    }
}